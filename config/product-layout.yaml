  - title: Point of Sale / Card Present
    description: In-person or Card Present (CP) transactions are initiated when a customer physically presents their payment source at the time of the transaction. Transaction types include manual entry, track data, and EMV.A card present (CP) transaction is one in which the customer physically interacts with the payment device or tapping a mobile device with the card loaded to a digital wallet.
  - title: Online / Card Not Present / CNP
    description: Card-Not-Present transaction (CNP) and mail order / telephone order (MOTO) are payment card transactions where the cardholder is not physically present when the card payment is done at the point of transaction.Common payment types are made via online or in-app payments. This includes mail-order / telephone order (MOTO) transactions as well, which takes place when a merchant accepts payments virtually with their customers' consent using the card details provided over the phone, mail or email request.
  - title: API References
    description: For ISOs / ISVs / TSP partners to support your onboarding process to enable your sub-merchants. Our APIs provide a simplified approach to automate and improve the onboarding operational processes.