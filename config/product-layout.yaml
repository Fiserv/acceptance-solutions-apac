header:
  productName: AcceptanceSolutionsAPAC
  productionDescription: A section dedicated to the APAC region,&nbsp; providing a one-stop-solution for SMB and enterprise clients, as well as ISOs, Payment Facilitators and Partners to get easy and instant access to APIs required to integrate with our terminal and eCommerce solutions.<br/><ul>	<li>Enable secure, reliable and compliant&nbsp; offerings with multi-payment acceptance, to enrich your clients&rsquo; omnichannel experience through Fiserv APIs.</li>	<li>Explore intuitive APIs to drive your business with our scalable and comprehensive suite of solutions for your customers.</li></ul>
  whoIsItFor: Made for developers by developers. Developers benefit from hassle free integration through seamless sample code sharing and test credential management, in an agile approach.
  image: 
    link: "/assets/images/Fiserv_Logo.jpg"
    altText: AcceptanceSolutionsAPACâ„¢
featuredFeatures:
  - title: Cloud Based Integration
    description: Fiserv Cloud based integration is an Application Programming Interface (API) based integration which facilitates the connection with the retailer's central or  standalone systems, in order to automate the entire billing to payment transactions.
    tags: ["APAC", "eCommmerce", "API"]
    bullets: ["Cloud POI", "Boarding", "Local POI"]  
    relatedDocs:
      - relatedDoc: 
        title: Login
        description: Get started with Cloud Based Integration with Login API which is used to authenticate the external client with the unique credentials in the set-up.
        link: /docs/APIs/CloudPOI/Login.md
      - relatedDoc: 
        title: Payment API
        description: For payment related APIs such as Sale, Pre-Authorization, Refund, Void, Installment (EMI) Payments etc. using our card not present Cloud Based Integration solution.
        link: /docs/PaymentAPI.md
    relatedAPIs:
      - relatedAPI: 
        title: Login
        description: A mandatory API required to authenticate your unique credentials, and includes a session token.
        type: "post"        
        path: "/boardinggateway/boarding/auth/signin&branch=develop&version=1.0.2"
      - relatedAPI: 
        title: Payment API
        description: APIs used to originate a financial transaction like a Sale, Pre-Authorization, Refund, Void, Installment (EMI) Payments and more.
        type: "post"        
        path: "/boardinggateway/cloudpoi/PosPush/nonOpiProcessAmount&branch=develop&version=1.0.2"
  - title: Merchant Onboarding
    description: Partners (ISO / ISV / Payment Facilitator) that are on-boarded as a separate channel will be able to onboard their merchants onto the Fiserv platform by invoking the merchant onboarding APIs by using assigned credentials.
    tags: ["APAC", "eCommmerce", "API"]
    bullets: ["Boarding"]
    relatedDocs:
      - relatedDoc: 
        title: Login
        description: Get Token.
        link: /docs/APIs/externalboarding/Login.md
      - relatedDoc: 
        title: Create URN
        description: Create URN.
        link: /docs/APIs/externalboarding/CreateURN.md
      - relatedDoc: 
        title: Get Package List
        description: Get Package List.
        link: /docs/APIs/externalboarding/GetPackageList.md
      - relatedDoc: 
        title: Get Package ID
        description: Get Package ID
        link: /docs/APIs/externalboarding/GetPackageId.md
      - relatedDoc: 
        title: Get Document Matrix
        description: Get Document Matrix
        link: /docs/APIs/externalboarding/GetDocumentMatrix.md
      - relatedDoc: 
        title: Upload Document
        description: Upload Document
        link: /docs/APIs/externalboarding/UploadDocument.md
      - relatedDoc: 
        title: MID - Inquiry
        description: MID - Inquiry
        link: /docs/APIs/externalboarding/MidInquiry.md
      - relatedDoc: 
        title: SUBMIT - New Merchant
        description: New Merchant
        link: /docs/APIs/externalboarding/NewMerchant.md
      - relatedDoc: 
        title: SUBMIT - Additional Outlet
        description: Additional Outlet
        link: /docs/APIs/externalboarding/AdditionalOutlet.md
      - relatedDoc: 
        title: SUBMIT - Additional Device
        description: Additional Device
        link: /docs/APIs/externalboarding/AdditionalDevice.md
      - relatedDoc: 
        title: SUBMIT - Single MID PayFac
        description: Single MID PayFac
        link: /docs/APIs/externalboarding/SingleMIDPayFac.md
      - relatedDoc: 
        title: SUBMIT - Multi MID PayFac
        description: Multi MID PayFac
        link: /docs/APIs/externalboarding/MultiMIDPayFac.md
      - relatedDoc: 
        title: SUBMIT - Application Status Inquiry
        description: Application Status Inquiry
        link: /docs/APIs/externalboarding/ApplicationStatusInquiry.md
    relatedAPIs:
      - relatedAPI: 
        title: Login
        description: TA mandatory API which authenticates unique credentials shared with partner. This field is required in the header of each subsequent API.
        type: "post"        
        path: "/boardinggateway/Externalboarding/partner/login&branch=develop&version=1.0.2"
      - relatedAPI: 
        title: Submit Additional Device
        description: API for submission of additional device request for an existing merchant.
        type: "post"        
        path: "/boardinggateway/Externalboarding/secure/addtid&branch=develop&version=1.0.2"
      - relatedAPI: 
        title: Submit Additional Outlet
        description: API for submission of boarding application for additional trading outlet / location.
        type: "post"        
        path: "/boardinggateway/Externalboarding/secure/addmid&branch=develop&version=1.0.2"
      - relatedAPI: 
        title: Application Status Enquiry
        description: Used to find out on latest status of any merchant boarding application that is in progress.
        type: "get"        
        path: "/boardinggateway/Externalboarding/secure/appstatus/{appUrn}&branch=develop&version=1.0.2"
      - relatedAPI: 
        title: Create URN
        description: API to create a unique reference number (URN) for each new application.
        type: "post"        
        path: "/boardinggateway/Externalboarding/secure/create&branch=develop&version=1.0.2"
      - relatedAPI: 
        title: Get Document Matrix
        description: For partners who utilise Fiserv Partner Credit Underwriting process.
        type: "get"        
        path: "/boardinggateway/Externalboarding/secure/document&branch=develop&version=1.0.2"
      - relatedAPI: 
        title: Get Package ID
        description: To fetch individual package details in a request API.
        type: "get"        
        path: "/boardinggateway/Externalboarding/secure/packages/{packageId}&branch=develop&version=1.0.2"
      - relatedAPI: 
        title: Get Package List
        description: An optional API to fetch package details for merchants using multiple packages.
        type: "get"        
        path: "/boardinggateway/Externalboarding/secure/packages&branch=develop&version=1.0.2"
      - relatedAPI: 
        title: Mid Inquiry
        description: API to fetch details of existing Merchant IDs (MIDs).
        type: "get"        
        path: "/boardinggateway/Externalboarding/secure/refmid/{appType}/{refmid}&branch=develop&version=1.0.2"
      - relatedAPI: 
        title: Submit Multiple MID Payfac
        description: API for submission of application for new multiple MID Payfac merchants.
        type: "post"        
        path: "/boardinggateway/Externalboarding/secure/newmid&branch=develop&version=1.0.2"
      - relatedAPI: 
        title: Submit New Merchant
        description: API that support submission of boarding applications for new merchants.
        type: "post"        
        path: "/boardinggateway/Externalboarding/secure/newmid&branch=develop&version=1.0.2"
      - relatedAPI: 
        title: Submit Single MID Payfac
        description: API for submission of application for new single MID Payfac merchants.
        type: "post"        
        path: "/boardinggateway/Externalboarding/secure/newmid&branch=develop&version=1.0.2"
      - relatedAPI: 
        title: Upload Document
        description: Used as part of Create URN API to tag documents to a particular Application URN.
        type: "post"        
        path: "/boardinggateway/Externalboarding/secure/document/{appUrn}&branch=develop&version=1.0.2"
