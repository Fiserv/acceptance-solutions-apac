header:
  productName: AcceptanceSolutionsAPAC
  productionDescription: A section dedicated to the APAC region,&nbsp; providing a one-stop-solution for SMB and enterprise clients, as well as ISOs, Payment Facilitators and Partners to get easy and instant access to APIs required to integrate with our terminal and eCommerce solutions.<br/><ul>	<li>Enable secure, reliable and compliant&nbsp; offerings with multi-payment acceptance, to enrich your clients&rsquo; omnichannel experience through Fiserv APIs.</li>	<li>Explore intuitive APIs to drive your business with our scalable and comprehensive suite of solutions for your customers.</li></ul>
  whoIsItFor: Made for developers by developers. <br/> Developers benefit from hassle free integration through seamless sample code sharing and test credential management, in an agile approach.
  image: 
    link: "/assets/images/Fiserv_Logo.jpg"
    altText: AcceptanceSolutionsAPACâ„¢
featuredFeatures:
  - title: Cloud Based Integration
    description: Many businesses have multiple systems working in silos. Given the fast-moving transformation in the retail and enterprise segment, a lack of collaboration and process inefficiencies result in the inability to deliver a frictionless on-demand experience, required in today's fast-moving environment.<br />Fiserv Cloud based integration is an Application Programming Interface (API) based integration which facilitates the connection with the retailer&#39;s central or standalone systems, to automate the entire billing to payment transactions. Explore more of our Cloud based integration Payment APIs below.<br /><ul>	<li>Cloud based integration</li>	<li>EMI Sale (Easy Monthly Instalment / Instalment)</li>	<li>Login</li>	<li>PreAuth Sale</li>	<li>PreAuth Completion</li>	<li>Refund</li>	<li>Sale Card</li>	<li>Sale with Local Payment Method</li>	<li>Settlement Transaction</li>	<li>Transaction status Check</li>	<li>Void</li></ul>
    tags: ["APAC", "eCommmerce", "API"]
    bullets: ["Cloud POI", "Boarding", "Local POI"]  
    relatedDocs:
