openapi: 3.0.2
info:
  title: Merchant On Boarding
  contact:
    name: Rajendra Kumar
  version: 1.0v
  description: ' The partner API '
servers:
- url: https://www.uat.fdmerchantservices.com
  description: UAT URL
tags:
- name: Merchant Onboarding
  description: REST API for Boarding
paths:
  /boardinggateway/externalboarding/partner/login:
    get:
      tags:
      - Merchant Onboarding
      summary: User Login
      description: User Login
      operationId: getAuthJWTToken
      x-group-name:  Merchant Onboarding
      x-proxy-name: User Login
      x-default-example: IMS Sample
      parameters:
      - $ref: "#/components/parameters/ApiKeyHeader"
      - $ref: "#/components/parameters/Institution"
      - $ref: "#/components/parameters/Source"
          
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response200"
              examples:
                IMS Sample:
                  $ref: "#/components/examples/LoginRs200"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateAppResponse'
              examples:
                "401":
                  $ref: '#/components/examples/Response401'

        default:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response200'
              examples:
                "200":
                  $ref: '#/components/examples/LoginRs200'

  /boardinggateway/externalboarding/secure/newmid:
    post:
      tags:
      - Merchant Onboarding
      summary: New Merchant
      description: New Merchant
      operationId: submitapplication
      x-group-name: Merchant Onboarding
      x-proxy-name: Submit Application
      x-default-example: New merchant
      parameters:
        - {$ref: "#/components/parameters/ApiKeyHeader"}
      requestBody:
        content:
          application/json:
            schema:
               $ref: '#/components/schemas/MerchantApplication'
            examples:
              New merchant:
                $ref: "#/components/examples/NewMerchant"
              Single MID PayFac:
                 $ref: "#/components/examples/SingleMIDPayFac"
              Multi MID PayFac:
                 $ref: "#/components/examples/MultiMIDPayFac"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/Response'
              examples:
                New merchant:
                  $ref: "#/components/examples/NewMerchantResponse"
                Single MID PayFac:
                  $ref: "#/components/examples/SingleMIDPayFacResponse"
                Multi MID PayFac:
                  $ref: "#/components/examples/MultiMIDPayFacResponse"   

        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              examples:
                "401":
                  $ref: '#/components/examples/Response401'

        default:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              examples:
                "200":
                  $ref: '#/components/examples/NewMerchantResponse'
  /boardinggateway/externalboarding/secure/packages/{packageId}:
    get:
      tags:
      - Merchant Onboarding
      summary: Get Package ID
      description: Get Package ID
      operationId: getPackageById
      x-group-name: Merchant Onboarding
      x-proxy-name: Get Package ID
      x-default-example: Sample GetPackageID
      parameters:
      - {$ref: "#/components/parameters/ApiKeyHeader"}
      - {$ref: "#/components/parameters/PackageID"}
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AppResponse200"
              examples:
                Sample GetPackageID:
                  $ref: "#/components/examples/GetPackageIDResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateAppResponse'
              examples:
                "401":
                  $ref: '#/components/examples/Response401'

        default:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppResponse200'
              examples:
                "200":
                  $ref: '#/components/examples/GetPackageIDResponse'
  
  /boardinggateway/Externalboarding/secure/appstatus/{appUrn}:
    get:
      tags:
      - Merchant Onboarding
      summary: Application Status
      operationId: getAppStatus
      description: Application Status
      x-group-name:  Merchant Onboarding
      x-proxy-name: Get App Status
      x-default-example: AppStatus Sample
      parameters:
      - $ref: "#/components/parameters/ApiKeyHeader"
      - $ref: "#/components/parameters/AppURNInfo"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AppResponse200"
              examples:
                AppStatus Sample:
                  $ref: "#/components/examples/AppStatusResponse200"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateAppResponse'
              examples:
                "401":
                  $ref: '#/components/examples/Response401'

        default:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppResponse200'
              examples:
                "200":
                  $ref: '#/components/examples/AppStatusResponse200'

  /boardinggateway/externalboarding/secure/document:
    get:
      tags:
      - Merchant Onboarding
      summary: document Matrix 
      description: Get Document List
      operationId: getDocumentList
      x-group-name: Merchant Onboarding
      x-proxy-name: Get Document List
      parameters:
        - {$ref: "#/components/parameters/ApiKeyHeader"}
        - {$ref: "#/components/parameters/DocAndPkgRequestParam"}
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response"
              examples:
                Get Document List:
                  $ref: "#/components/examples/DocumentListResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              examples:
                "401":
                  $ref: '#/components/examples/Response401'

        default:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              examples:
                "200":
                  $ref: '#/components/examples/DocumentListResponse'
                  
  /boardinggateway/Externalboarding/secure/refmid/{appType}/{referenceMID}:
    get:
      tags:
      - Merchant Onboarding
      summary: Inquiry MID
      operationId: refForAdditionalMID
      description:  Additional MID / TID
      x-group-name:  Merchant Onboarding
      x-proxy-name: ADD MID / TID
      x-default-example: refMid Sample
      parameters:
      - $ref: "#/components/parameters/ApiKeyHeader"
      - $ref: "#/components/parameters/AppType"
      - $ref: "#/components/parameters/ReferenceMID"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MerchantApplication"
              examples:
                refMid Sample:
                  $ref: "#/components/examples/MerchantAppResponse"
                reftid Sample:
                  $ref: "#/components/examples/MerchantAppResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MerchantApplication'
              examples:
                "401":
                  $ref: '#/components/examples/Response401'

        default:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MerchantApplication'
              examples:
                "200":
                  $ref: '#/components/examples/MerchantAppResponse'


  /boardinggateway/externalboarding/secure/create:
    post:
      tags:
      - Merchant Onboarding
      summary: Create Application
      description: Create Application
      operationId: createapplication
      x-group-name: Merchant Onboarding
      x-proxy-name: Create Application
      x-default-example: CreateApp Sample
      parameters:
        - {$ref: "#/components/parameters/ApiKeyHeader"}
      requestBody:
        content:
          application/json:
            schema:
               $ref: '#/components/schemas/CreateAppRequest'
            examples:
              CreateApp Sample:
                  $ref: "#/components/examples/CreateApp"    
        required: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateAppResponse"
              examples:
                CreateApp Sample:
                  $ref: "#/components/examples/CreateApp200"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateAppResponse'
              examples:
                "401":
                  $ref: '#/components/examples/Response401'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateAppResponse'

  /boardinggateway/externalboarding/secure/packages:
    get:
      tags:
      - Merchant Onboarding
      summary: Get Package List
      description: Get Package List
      operationId: getPackageList
      x-group-name: Merchant Onboarding
      x-proxy-name: Get Package List
      x-default-example: GetPackageList Sample
      parameters:
      - {$ref: "#/components/parameters/ApiKeyHeader"}
      - {$ref: "#/components/parameters/DocAndPkgRequestParam"}
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response"
              examples:
                GetPackageList Sample:
                  $ref: "#/components/examples/DocAndPkgRequestParamRes"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateAppResponse'
              examples:
                "401":
                  $ref: '#/components/examples/Response401'
        default:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response"
              examples:
                "200":
                 $ref: '#/components/examples/DocAndPkgRequestParamRes'
  /boardinggateway/externalboarding/secure/document/{appUrn}:
    post:
      tags:
      - Merchant Onboarding
      summary: Document Upload
      description: Document Upload
      operationId: uploadMerchantDocument
      x-group-name: Merchant Onboarding
      x-proxy-name: Document Upload
      x-default-example: upload Sample
      parameters:
      - {$ref: "#/components/parameters/ApiKeyHeader"}
      - {$ref: "#/components/parameters/AppURNInfo"}
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/MerchantDocumentUploadRequest'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/Response'
              examples:
                 upload Sample:
                  $ref: "#/components/examples/DocUploadRes"  

        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              examples:
                "401":
                  $ref: '#/components/examples/Response401'

        default:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              examples:
                "200":
                  $ref: '#/components/examples/DocUploadRes'
                  
  /boardinggateway/externalboarding/secure/addmid:
    post:
      tags:
      - Merchant Onboarding
      summary: Additional Outlet
      description: Additional Merchant
      operationId: submitAdditionalMidApplication
      x-group-name: Merchant Onboarding
      x-proxy-name: Additional Outlet
      x-default-example: Sample addMid
      parameters:
        - {$ref: "#/components/parameters/ApiKeyHeader"}
      requestBody:
        content:
          application/json:
            schema:
               $ref: '#/components/schemas/MerchantApplication'
            examples:
              Sample addMid:
                $ref: "#/components/examples/ADDMIDReq"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/Response'
              examples:
                 Sample addMid:
                  $ref: "#/components/examples/ADDMIDRes"  

        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              examples:
                "401":
                  $ref: '#/components/examples/Response401'

        default:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              examples:
                "200":
                  $ref: '#/components/examples/ADDMIDRes'
  /boardinggateway/externalboarding/secure/addtid:
    post:
      tags:
      - Merchant Onboarding
      summary: Additional Device
      description: Additional Terminal
      operationId: submitAdditionalTidApplication
      x-group-name: Merchant Onboarding
      x-proxy-name: Additional Device
      x-default-example: Sample Add TID
      parameters:
        - {$ref: "#/components/parameters/ApiKeyHeader"}
      requestBody:
        content:
          application/json:
            schema:
               $ref: '#/components/schemas/MerchantApplication'
            examples:
              Sample Add TID:
                $ref: "#/components/examples/ADDTIDReq"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/Response'
              examples:
                Sample Add TID:
                  $ref: "#/components/examples/ADDTIDRes"


        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              examples:
                "401":
                  $ref: '#/components/examples/Response401'

        default:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              examples:
                "200":
                  $ref: '#/components/examples/ADDTIDRes'       
components:
  parameters:
    ApiKeyHeader:
      name: Authorization
      schema: {type: string, example: '0pMHhH9J0D3_P5yUJDsjGUWBcAzEquRT'}
      in: header
      required: true
      description: never expiring token for all apis
    DocAndPkgRequestParam:
      name: RequestParam
      in: query
      required: true
      schema: {type: string, example: '{  "appType": "API",  "mccCode": "5813",  "merchantType": "SM",  "acceptanceType": "POSMOB",  "typeOfBusiness": "SOLPROR",  "international": "No",  "iciciMerchant": "No",  "dcc": "Yes",  "fundingCurrency": "NET_AUD",  "boardingType": "NEWMID",  "merchantGrade": "NA",  "newFundingAc": ""}'}
      description: DocAndPkgRequestParam
    AppURNInfo:
      name: appUrn
      in: path
      required: true
      schema: {type: string, example: '1000000745'}
      description: Application URN
    Institution:
      name: ain
      in: query
      required: true
      schema: {type: string, example: '4700000'}
      description:  Institution IDs for FDMS, IMS and ANZ
    Source:
      name: source
      in: query
      required: true
      schema: {type: string, example: 'API'}
      description:  Source Type - API , TAB etc..
    AppType:
      name: appType
      in: path
      required: true
      schema: {type: string, example: 'ADDLTID'}
      description:  AppType - ADDLTID / ADDLMID
    ReferenceMID:
      name: referenceMID
      in: path
      required: true
      schema: {type: string, example: '99000154'}
      description:  MID
    PackageID:
      name: packageId
      in: path
      required: true
      schema: {type: string, example: '745'}
      description:  Get Package ID
    
          

