- name: Boarding
  description: REST API for Boarding
paths:
  /boardinggateway/externalboarding/partner/login:
    get:
      tags:
      - Boarding
      summary: User Login
      description: User Login
      operationId: getAuthJWTToken
      x-group-name:  Boarding
      x-proxy-name: User Login
      x-default-example: IMS Sample
      parameters:
      - {$ref: "#/components/parameters/ApiKeyHeader"}
      - name: ain
        in: query
        required: true
        description: instituiion id
        schema:
          type: string
        examples:
          IMS Sample:
            value: "4700000"
      - name: source
        in: query
        required: true
        description: SOURCE TYPE i.e API , TAB etc ..
        schema:
          type: string
        examples:
          IMS Sample:
            value: "API"  
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response200"
              examples:
                IMS Sample:
                  $ref: "#/components/examples/LoginRs200"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateAppResponse'
              examples:
                "401":
                  $ref: '#/components/examples/Response401'
                  
  /boardinggateway/externalboarding/secure/create:
    post:
      tags:
      - Boarding
      summary: Create Application
      description: Create Application
      operationId: createapplication
      x-group-name: Boarding
      x-proxy-name: Create Application
      x-default-example: CreateApp Sample
      parameters:
        - {$ref: "#/components/parameters/ApiKeyHeader"}
      requestBody:
        content:
          application/json:
            schema:
               $ref: '#/components/schemas/CreateAppRequest'
            examples:
              CreateApp Sample:
                  $ref: "#/components/examples/CreateApp"    
        required: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateAppResponse"
              examples:
                CreateApp Sample:
                  $ref: "#/components/examples/CreateApp200"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateAppResponse'
              examples:
                "401":
                  $ref: '#/components/examples/Response401'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateAppResponse'
  
  
      
