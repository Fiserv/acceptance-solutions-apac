      type: object
      properties:
        data:
          type: object
          properties:
            appURN:
              type: string
              description:  app URN
              example: "1000000745"
        appType:
                type: string
                description:  app Type
                example: "NEW"
        appChannel:
                type: string
                description:  app Channel
                example: "TAB"
        institutionId:
                type: string
                description:  institution Id
                example: "47"
        salesId:
                type: string
                description:  sales Id
                example: "SureshBC"
        status:
                type: string
                description:  "status"
                example: "" 
        statusDate:
                type: string
                description:  "status Date"
                example: ""
        reason:
                type: string
                description:  "reason"
                example: ""
        businessName:
                type: string
                description:  "business Name"
                example: "test"
        legalName:
                type: string
                description:  "legal Name"
                example: "test"
        businessType:
                type: string
                description: "businessType"
                example: "Sole Proprietor"
        submittedDate:
