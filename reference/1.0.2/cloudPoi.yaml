openapi: 3.0.2
info:
  title: Cloud POI
  description: Cloud POI - Specifications
  version: v1.0
  contact:
    name: Rajendra Kumar
servers:
  - url: https://www.uat.fdmerchantservices.com
    description: UAT
tags:
  - name: Cloud Based Integration
    description: Cloud POI APIs

paths:
  /boardinggateway/boarding/auth/signin:
    post:
      tags:
        - Cloud Based Integration
      summary: Login API
      description: This API authenticates the external client with the unique credentials shared earlier as part of initial setup. This API respond back with a session token. This token is required in header of each subsequent API triggered by partner.
      operationId: login
      x-group-name: Cloud Based Integration
      x-proxy-name: Login
      x-default-example: Login Sample
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthRequest"
            examples:
              Login Sample:
                $ref: "#/components/examples/LoginRq"
        required: true
      responses:
        '200':
          description:  "Success"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response200"
              examples:
                Login Sample:
                  $ref: "#/components/examples/LoginRs200"
        '402':
          description:  "Unauthorized"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response402"
              examples:
                Login Sample:
                  $ref: "#/components/examples/LoginRs402"
  /boardinggateway/cloudpoidp/PosPush/nonOpiProcessAmount:
    post:
      tags:
      - Cloud Based Integration
      summary: Payment API
      description: This API is used to send refund transaction request. Merchants needs to add session token received during login api call in the header of this API.
      operationId: nonOpiProcessAmount
      x-group-name: Cloud Based Integration
      x-proxy-name: Payment API
      x-default-example: Sample - SALE
      parameters:
      - {$ref: "#/components/parameters/ApiKeyHeader"}
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NonOpiProcessAmountRequest"
            examples:
              Sample - SALE:
                $ref: '#/components/examples/NonOpiProcessAmountRequest_SALE'
              Sample - SALE WITH LPM:
                $ref: '#/components/examples/NonOpiProcessAmountRequest_LPM'
              Sample - PreAuth Sale:
                $ref: '#/components/examples/NonOpiProcessAmountRequest_PREAUTHSALE'
              Sample - PreAuth Completion:
                $ref: '#/components/examples/NonOpiProcessAmountRequest_PREAUTCOMPLETION'
              Sample - Refund:
                $ref: '#/components/examples/NonOpiProcessAmountRequest_Refund'
              Sample - Void:
                $ref: '#/components/examples/NonOpiProcessAmountRequest_Void'
              Sample - Emi Sale:
                $ref: '#/components/examples/NonOpiProcessAmountRequest_EmiSale'
              Sample - Transaction Status Check:
                $ref: '#/components/examples/NonOpiProcessAmountRequest_TransactionStatusCheck'
              Sample - Settlement Transacton:
                $ref: '#/components/examples/NonOpiProcessAmountRequest_SettlementTransaction'    
        required: true     
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                 $ref: "#/components/schemas/Response"
              examples:
                Sample - SALE:
                  $ref: "#/components/examples/ResponseSALE" 
                Sample - SALE WITH LPM:
                  $ref: "#/components/examples/ResponseSALEWITHLPM"
                Sample - PreAuth Sale:
                  $ref: "#/components/examples/ResponsePreAuthSale"
                Sample - PreAuth Completion:
                  $ref: "#/components/examples/ResponsePreAuthCompletion"
                Sample - Refund:
                  $ref: "#/components/examples/ResponseRefund"
                Sample - Void:
                  $ref: "#/components/examples/ResponseVoid"
                Sample - Emi Sale:
                  $ref: "#/components/examples/ResponseEmiSale"
                Sample - Transaction Status Check:
                  $ref: "#/components/examples/ResponseTransactionStatusCheck"  
                Sample - Settlement Transacton:
                  $ref: "#/components/examples/ResponseSettlementTransacton"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                 $ref: "#/components/schemas/Status401"
              examples:
                "401":
                  $ref: '#/components/examples/401-Premier'
        "300":
          description: Request Failure
          content:
            application/json:
              schema:
                 $ref: "#/components/schemas/Status300"
              examples:
                "300":
                  $ref: '#/components/examples/300-Premier'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                 $ref: "#/components/schemas/Status500"
              examples:
                "500":
                  $ref: '#/components/examples/500-Premier'
        "502":
          description: Request Timed Out
          content:
            application/json:
              schema:
                 $ref: "#/components/schemas/Status502"
              examples:
                "502":
                  $ref: '#/components/examples/502-Premier'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                 $ref: "#/components/schemas/Status404"
              examples:
                "404":
                  $ref: '#/components/examples/404-Premier'
components:
  parameters:
    ApiKeyHeader:
      name: Authorization
      schema: {type: string, example: '0pMHhH9J0D3_P5yUJDsjGUWBcAzEquRT'}
      in: header
      required: true
      description: never expiring token for all apis
  schemas:
    Response:
      type: object
      properties:
        status:
          $ref: "#/components/schemas/Status"
        data:
          type: object
          description: response info
          example:    { "functionCode": "00","source": null,"billingAmount": null,"invoiceNumber": "202251211","customerMobile": null,"billingCurrency": "INR","transactionId": "202202250834781",    "customerName": null, "respCode": "200","response": "SUCCESS","cardType": null,"rrn": null, "authCode": null, "merchantId": "470000095488827", "terminalId": "33878692",    "respMsg": "Transaction Success","amexSeNumber": "","emiTenure": "","emiInterestRate": "", "emiProcessingFee": "0",  "emiDiscAmt": "0.08",   "dccIndicator": "0",    "dccExchangeRate": "", "offlineFlag": "N", "cardLastNumber": "", "totalAmount": "10.00",   "merchantRefNumber": "Guru415",    "customerRefNumber": "33333333333",    "emiFlag": "",    "cardNumber": null,  "expDate": "",  "posEntryMode": "",  "walletType": "W0", "primaryId": "Guru415",  "custId": "220225121129",   "emiPerMonth": "0",    "tranDate": "22022022",   "tranTime": "",    "cardBin": null,    "tipAmount": null,    "settlementDetails": "",    "walletId": "W0"}
    AuthRequest:
      required:
        - username
        - password
      type: object
      properties:
        username:
          type: string
          description: user name
          example: "Testuser135"
        password:
          type: string
          description: password
          example: "Test@1234"

    Status200:
      type: object
      properties:
        statusCode:
          type: string
          example: "200"
          description:  status code
        message:
          type: string
          description: success message
          example: Success
    

        
    Response200:
      type: object
      properties:
        status:
          $ref: "#/components/schemas/Status200"
        data:
          type: object
          properties:
            token:
              type: string
              example: "Wl3iTXZWZVrhoqNIiFPNwLBYe32NyTvh"
            userName:
              type: string
              example: "Testuser135"
          description: response info

    Status402:
      type: object
      properties:
        statusCode:
          type: string
          description:  status code
          example: "402"
        message:
          type: string
          description: "Token not found"
          example: "Token not found"
    Response402:
      type: object
      properties:
        status:
          $ref: "#/components/schemas/Status402"
    NonOpiProcessAmountRequest:
      required:
        - merchantId
        - ain
        - terminalId
        - merchantRefNumber
        - authAmount
        - totalAmount
        - tranCurrency
        - reqDate
        - reqTime
        - mrchCountryCode
      properties:
        merchantId:
         type: string
         maxLength: 15
         minLength: 15
         description: Merchant ID assigned
         example: "470000050790214"
        ain:
         type: string
         maxLength: 7
         minLength: 7
         description: Acquirer institution number
         example: "4700000"
        functionCode:
         type: string
         maxLength: 02
         minLength: 02
         description: 00 = "Sale"  - Digital and Card
          01 = "Sale" - Card
          02 = "Preauth"
          03 = "Preauth Completion
          04 = "Refund"
          05 = "Void"
          08 = "EMI Sale"
          11 = "Transaction Status Check" (Inquiry)
          12 = "Settlement"
         example: "01" 
        terminalId:
         type: string
         maxLength: 8
         minLength: 8
         description: Terminal Id
         example: "62850698" 
        merchantRefNumber:
         type: string
         maxLength: 14
         minLength: 14
         description: Unique number for each transaction. Inquiry transaction should have same MRN of original txn
         example: "12345678900987"
        customerRefNumber:
         type: string
         maxLength: 20
         minLength: 20
         description: Consumer Number
         example: "12345678900987654321"
        authAmount:
         type: string
         maxLength: 19
         minLength: 0
         description: Bill Amount including decimal (ex 50.00 for $50 sale). Send 0.00 for inquiry txn
         example: "50.05"
        convFee:
         type: string
         description: Central GST Including decimal (Ex:- "10.00" for $10 cgst)
         example: "10.05"
        sgst:
         type: string
         description: State GST Including decimal (Ex:- "100.00" for $10 sgst)
         example: "100.00"
        igst:
         type: string
         description: State GST Including decimal (Ex:- "10.00" for $10 igst
         example: "10.05"
        cgst:
         type: string
         description: Central GST Including decimal (Ex:- "10.00" for $10 cgst)
         example: "50.05"
        totalAmount:
         type: string
         description: Total Amount (auth, fee, gsts) including decimal ((Ex:- "57.00" for $57 sale)
         example: "57.00"
        tranCurrency:
         type: integer
         maxLength: 3
         minLength: 3
         description: Transaction Currency Code (3-digit numeric value)
         example: 126
        reqDate:
         type: string
         description: Transaction initiated Date(DDMMYYYY) 
         example: "28022022"
        reqTime:
         type: string
         description: Transaction initiated Time(HHMMSS)
         example: "013034"
        tranDate:
         type: string
         description: Original transaction  Date(DDMMYYYY) 
         example: "28022022"
        tranTime:
         type: string
         description: Original transaction  Time(HHMMSS)
         example: "013034"
        invoiceNumber:
         type: string
         maxLength: 20
         minLength: 20
         description: Must pass the same value as original transaction
         example: "12345678900987654321"
        authCode:
         type: string
         maxLength: 6
         minLength: 6
         description: Must pass the same value received in original transaction response
         example: "123456"
        cardLastNumber:
         type: string
         maxLength: 4
         minLength: 4
         description: Last 4 Digits of Card Number
         example: "1234"
        cardBin:
         type: string
         description: First six digits of the Card, used in the original (sale) transaction
         example: "8456"
        callbackURL:
         type: string
         description: Response URL, place holder for notification API call feature)
         example: ""
        mrchCountryCode:
         type: string
         maxLength: 3
         minLength: 3
         description: Merchant Country Code (3-digit numeric value)
         example: "356"
        tranType:
         type: string
         maxLength: 50
         minLength: 0
         description: Transaction Description
         example: "sale"
        rrn:
         type: string
         description: Must pass the same value received in original transaction response
         example: ""
        udf1:
         type: string
         description: User Defined Field
         example: ""
        udf2:
         type: string
         description: User Defined Field
         example: ""
        emiTenure:
         type: string
         description: EMI duration
         example: ""
        paramList:
          type: array
          items:
            $ref: "#/components/schemas/Params"
    Params:
      type: object
      properties:
        param_lit:
          type: string
          description: kparam_lit
          example: "param 2 key"
        param:
          type: string
          description: param
          example: "54"
    Status:
      type: object
      properties:
        statusCode:
          type: integer
          format: int32
          example: 200
          description:  status code
        message:
          type: string
          description: success message
          example: Success
    Status401:
      type: object
      properties:
        statusCode:
          type: integer
          format: int32
          example: 401
          description:  status code
        message:
          type: string
          description: Token not found
          example: Token not found
    Status300:
      type: object
      properties:
        statusCode:
          type: integer
          format: int32
          example: 300
          description:  status code
        message:
          type: string
          description: Request Failure
          example: Request Failure
    Status404:
      type: object
      properties:
        statusCode:
          type: integer
          format: int32
          example: 404
          description:  status code
        message:
          type: string
          description: Not Found
          example: Not Found
    Status500:
      type: object
      properties:
        statusCode:
          type: integer
          format: int32
          example: 500
          description:  status code
        message:
          type: string
          description: Internal Server Error
          example: Internal Server Error
    Status502:
      type: object
      properties:
        statusCode:
          type: integer
          format: int32
          example: 502
          description:  status code
        message:
          type: string
          description: Request Timed Out
          example: Request Timed Out
    Status1:
      type: object
      properties:
        statusCode:
          type: integer
          format: int32
          example: 402
          description:  status code
        message:
          type: string
          description: Bad Credential
          example: 'Bad Credential'
