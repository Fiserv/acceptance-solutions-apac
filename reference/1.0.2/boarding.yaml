components:
  parameters:
    ApiKeyHeader:
      name: Authorization
      schema: {type: string, example: '0pMHhH9J0D3_P5yUJDsjGUWBcAzEquRT'}
      in: header
      required: true
      description: never expiring token for all apis

  schemas:
    PkgListResponse:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/Status'
        data:
          type: object
        documentOverride:
          type: array
          items:
            $ref: '#/components/schemas/DocumentOverride'
    MerchantDocumentUploadRequest:
      type: object
      properties:
        docType:
          type: string
          example: Cheque
          description: document type
        fileType:
          type: string
          example: .jpeg
          description: filet Type
        principalNo:
          type: string
          example: "1"
          description: Principal No
        categoryName:
          type: string
          example: "Fungding proof"
          description: category name
        level:
          type: string
          example: "1"
        entity:
          type: string
          example: "Merchant"
        Mandatory:
          type: string 
          example: "Y"
        imageback:
            type: string
            format: binary
        imageFront:
            type: string
            format: binary
    DocumentOverride:
      type: object
      properties:
        packageId:
          type: string
        category:
          type: string
        documentId:
          type: string
    DocAndPkgRequestParam:
      type: object
      properties:
        appType:
          type: string
          description: Application type
          example: API
        mccCode:
          type: string
          description: Merchant currency code
          example: "5813"
        merchantType:
          type: string
          description: Merchant Type
          example: SM
        acceptanceType:
          type: string
          description: Acceptance Type
          example: POSMOB
        typeOfBusiness:
          type: string
          description: type of business
          example: SOLPROR
        international:
          type: string
          description: international
          example: No
        iciciMerchant:
          type: string
          description: ICICI Merchant
          example: No
        dcc:
          type: string
          description: Dynamic currency code
          example: Yes
        fundingCurrency:
          type: string
          description: Funding Currency
          example: NET_AUD
        boardingType:
          type: string
          description: Boarding Type
          example: NEWMID
        merchantGrade:
          type: string
          description: Merchant Grade
          example: NA
        newFundingAc:
          type: string
          description: new funding account
          example: ""
    Response:
      type: object
      properties:
        status:
          $ref: "#/components/schemas/Status"
        data:
          type: object
    Status:
      type: object
      properties:
        statusCode:
          type: integer
          format: int32
        message:
          type: string
    EncDecResponse:
      type: object
      properties:
        statusCode:
          type: string
          description: status code
          example: "200"
        response:
          type: string
          description: encrypted  response
          example: ""
            
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization