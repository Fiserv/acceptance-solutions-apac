openapi: 3.0.2
info:
  title: Merchant On Boarding
  description: Every Client (ISO/ISV/Payment Facilitator) will be on-boarded as a separate channel onto Fiserv Platform.
  version: v1.0
servers:
  - url: https://www.uat.fdmerchantservices.com
    description: UAT
  - url: https://www.firstdatamerchantservices.com
    description: PROD
  - url: https://www4.firstdatamerchantservices.com
    description: New PROD
  - url: https://in2-www4.firstdatamerchantservices.com
    description: New DR PROD
tags:
  - name: Boarding
    description: boarding API
security:
- ApiKeyAuth: []    
paths:
  /boardinggateway/boarding/auth/login:
    post:
      tags:
        - Boarding
      description: This API validates the external client with the unique credentials shared with each of partner.This API respond back with a session token & expiry time for the session token. This token is required in header of each subsequent API triggered by partner.
      operationId: login
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthRequest"
        required: true
      responses:
        200:
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Response"
      security: []
        
      

  /boardinggateway/boarding/misc/package/list.details/{id}:
    get:
      tags:
        - Boarding
      operationId: packgebyID_5
      parameters:
        - name: id
          in: path
          required: true
      responses:
        200:
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Response"

  /boardinggateway/boarding/misc/package/list:
    get:
      tags:
        - Boarding
      operationId: packgeInfo_5
      parameters:
        - name: packageRequest
          in: query
          required: true
          schema:
            $ref: "#/components/schemas/PackageRequest"
      responses:
        200:
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/PkgListResponse"
  /boardinggateway/boarding/mmstar/app/{refId}/inquiry:
    get:
      tags:
      - Boarding
      operationId: refIdInquiry
      parameters:
      - name: refId
        in: path
        example: 99000154
        required: true
        schema:
          type: string
      - name: appType
        in: query
        required: true
        example: ADM
        schema:
          type: string
      responses:
        200:
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Response'
  /boardinggateway/boarding/mmstar/app/create:
    post:
      tags:
      - Boarding
      operationId: getApplicationURN
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MerchantApplication'
        required: true
      responses:
        200:
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Response'
  /boardinggateway/boarding/mmstar/app/{appURN}/submit:
    post:
      tags:
      - Boarding
      operationId: submitApplication
      parameters:
      - name: appURN
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MerchantApplication'
        required: true
      responses:
        200:
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Response'
  /boardinggateway/boarding/mmstar/app/{appURN}/addtid:
    post:
      tags:
      - Boarding
      operationId: additionalTid
      parameters:
      - name: appURN
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MerchantApplication'
        required: true
      responses:
        200:
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Response'
  /boardinggateway/boarding/mmstar/app/{appURN}/addmid:
    post:
      tags:
      - Boarding
      operationId: additionalMid
      parameters:
      - name: appURN
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MerchantApplication'
        required: true
      responses:
        200:
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Response'
  /boardinggateway/boarding/mmstar/app/{appURN}/addlocation:
    post:
      tags:
      - Boarding
      operationId: addLocation
      parameters:
      - name: appURN
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MerchantApplication'
        required: true
      responses:
        200:
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Response'
  /boardinggateway/boarding/document/{appURN}/merchdoc/upload:
    post:
      tags:
      - Boarding
      operationId: uploadMerchantDocument
      parameters:
      - name: appURN
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MerchantDocument'
      responses:
        200:
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Response'
  /boardinggateway/boarding/document/listUpdated:
    post:
      tags:
      - Boarding
      operationId: getDocumentMatrix
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Request'
        required: true
      responses:
        200:
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Response'
components:
  schemas:
    Response:
      type: object
      properties:
        status:
          $ref: "#/components/schemas/Status"
        data:
          type: object
    Request:
      required:
      - acceptanceType
      - boardingType
      - iciciMerchant
      - institutionCode
      - merchantGrade
      - merchantType
      - typeOfBusiness
      type: object
      properties:
        typeOfBusiness:
          type: string
        merchantGrade:
          type: string
        merchantType:
          type: string
        acceptanceType:
          type: string
        institutionCode:
          type: string
        iciciMerchant:
          type: string
        boardingType:
          type: string
        fillType:
          type: string
        newFundingAc:
          type: string
        additionalInfo:
          type: object
          additionalProperties:
            type: string
        userGroup:
          type: string
    Status:
      type: object
      properties:
        statusCode:
          type: integer
          format: int32
        message:
          type: string
    TextMatch:
      type: object
      properties:
        score:
          type: string
        verb:
          type: string
        bestMatch:
          type: string
    MerchantDocument:
      type: object
      properties:
        appURN:
          type: string
        docId:
          type: string
        docType:
          type: string
        fileType:
          type: string
        principalNo:
          type: integer
          format: int32
        locationNo:
          type: integer
          format: int32
        docFront:
          type: array
          items:
            type: string
            format: byte
        docBack:
          type: array
          items:
            type: string
            format: byte
        categoryName:
          type: string
        level:
          type: string
        mandatory:
          type: string
        entity:
          type: string
        textMatch:
          type: string
        textMatchResult:
          $ref: '#/components/schemas/TextMatch'
    AuthRequest:
      required:
        - ain
        - appVersionName
        - pin
        - source
        - terminalId
      type: object
      properties:
        terminalId:
          type: string
          description: user name
          example: "SureshBC"
        ain:
          type: string
          description: ain number
          example: "4700000"
        source:
          type: string
          description: source
          example: "TABonboarding"
        pin:
          type: string
          description: Password
          example: "Tester@123"
        appVersionName:
          type: string
          description: appVersionName
          example: "10.8.1.0"
        appVersionCode:
          type: integer
          description: application version
          example: 132
    PackageRequest:
      type: object
      properties:
        userGroup:
          type: string
          description: user userGroup
          example: " "
        boardingType:
          type: string
          description: boarding type
          example: "ADDLTID"
        userId:
          type: string
          description: user id
          example: " "
        mccCode:
          type: string
          description: "mcc code"
          example: "8062"
        merchantType:
          type: string
          description: merchant type
          example: "SM"
        merchantGrade:
          type: string
          description: " merchant grade"
          example: "PX"
        acceptanceType:
          type: string
          description: "acceptance type"
          example: "POSMOB"
        typeOfBusiness:
          type: string
          description: type of typeOfBusiness
          example: "PARTNERSIP"
        international:
          type: string
          description: international
          example: "Yes"
        dcc:
          type: string
          description: dcc
          example: "Yes"
        msfTariff:
          type: string
          description: msf msfTariff
          example: "FlatRetil185SM"
        fundingCurrency:
          type: string
          description: funding fundingCurrency
          example: "NET_INR"
        mccCodeValue:
          type: string
          description: mcc code value
        additionalInfo:
          type: array
          items:
            $ref: "#/components/schemas/AdditionalInfo"
        industryType:
         type: array
         items:
          type: string
          description: value
          example: " "
    AdditionalInfo:
      type: string
      properties:
        key:
          type: string
          description: key
          example: " "
        value:
          type: string
          description: value
          example: " "
    PkgListResponse:
      type: object
      properties:
        status:
          $ref: "#/components/schemas/Status"
        data:
          type: object
        documentOverride:
          type: array
          items:
            $ref: "#/components/schemas/DocumentOverride"
    DocumentOverride:
      type: object
      properties:
        packageId:
          type: string
        category:
          type: string
        documentId:
          type: string
    Address:
      type: object
      properties:
        addressLine:
          type: string
        landmark:
          type: string
        city:
          type: string
        state:
          type: string
        pincode:
          type: string
        country:
          type: string
        phone1:
          type: string
        phone2:
          type: string
        contactName:
          type: string
        mobileNo:
          type: string
    BankDetails:
      type: object
      properties:
        accountNo:
          type: string
        accountName:
          type: string
        ifsc:
          type: string
        bankName:
          type: string
        currency:
          type: string
        branch:
          type: string
        bankAddress:
          type: string
        accType:
          type: string
    BusinessSummary:
      type: object
      properties:
        briefSummary:
          type: string
        mccCode:
          type: string
        mccDescription:
          type: string
        totalTurnover:
          type: string
        totalTurnoverPerMID:
          type: string
        dccTurnoverPerMID:
          type: string
        pgTurnover:
          type: string
        pgTurnoverPerMID:
          type: string
        cardTurnover:
          type: string
        avgTicketAmt:
          type: string
        avgEMITicketAmt:
          type: string
        tranVolumeInternet:
          type: string
        tranVolumeMoto:
          type: string
        tranVolumeCredit:
          type: string
        tranVolumeDebit:
          type: string
        deliveryDays0:
          type: string
        deliveryDays7:
          type: string
        deliveryDays14:
          type: string
        deliveryDays30:
          type: string
        deliveryDaysOver30:
          type: string
        tranTypeMagStrip:
          type: string
        tranTypeChip:
          type: string
        tranTypeKeyed:
          type: string
        creditSalesConsumer:
          type: string
        creditSalesBusiness:
          type: string
        firsReport:
          type: string
        recurringTranFlag:
          type: string
        refundPolicy:
          type: string
        cardRefundDays:
          type: string
        thirdPartyProcessorFlag:
          type: string
        thirdPartyProcessorName:
          type: string
        smallMerchant:
          type: string
    GeoLocation:
      type: object
      properties:
        latitude:
          type: string
        longitude:
          type: string
    IdDocDetails:
      type: object
      properties:
        entity:
          type: string
        idType:
          type: string
        idValue:
          type: string
        docId:
          type: string
        pin:
          type: string
        address:
          type: string
        bankAcc:
          type: string
        name:
          type: string
        categoryName:
          type: string
        level:
          type: string
        mandatory:
          type: string
    KeySelection:
      type: object
      properties:
        mccCode:
          type: string
        merchantGrade:
          type: string
        merchantType:
          type: string
        acceptanceType:
          type: string
        typeOfBusiness:
          type: string
        international:
          type: string
        iciciMerchant:
          type: string
        dcc:
          type: string
        fundingCurrency:
          type: string
        newFundingAc:
          type: string
        channelCode:
          type: string
        boardingType:
          type: string
        institutionCode:
          type: string
    MemberConfig:
      type: object
      properties:
        packageId:
          type: integer
          format: int32
        packageName:
          type: string
        packageDescription:
          type: string
        memberType:
          type: string
        tariff:
          type: string
        amexTariff:
          type: string
        merchantGrade:
          type: string
        acqProfile:
          type: string
        paymentAdvType:
          type: string
        payAdvFrequency:
          type: string
        membershipFee:
          type: string
        msfProfile:
          type: string
        mid:
          type: string
        parentmid:
          type: string
        paymentAdvCharge:
          type: string
        feePlans:
          type: array
          items:
            $ref: '#/components/schemas/ServiceFeePlan'
        terminals:
          type: array
          items:
            $ref: '#/components/schemas/TerminalConfig'
        amcFee:
          type: string
        cardedUncarded:
          type: string
        serviceTaxCertificate:
          type: string
        emailInvoiceTariff:
          type: string
        emailInvoiceMsfProfile:
          type: string
        emailInvoiceMembershipFee:
          type: string
        emailInvoiceSocScheme:
          type: string
        emailInvoiceSetupFee:
          type: string
        emailInvoiceTenure:
          type: string
        emailInvoiceRentalAmt:
          type: string
        emailInvoiceRentalPeriod:
          type: string
        emailInvoiceTerminalType:
          type: string
    MerchantApplication:
      type: object
      properties:
        appURN:
          type: string
        appType:
          type: string
        appChannel:
          type: string
        institutionId:
          type: string
        salesId:
          type: string
        status:
          type: string
        createdDate:
          type: string
        lastUpdatedDate:
          type: string
        sumbittedDate:
          type: string
        channelCode:
          type: string
        statusDate:
          type: string
          format: date-time
        keySelection:
          $ref: '#/components/schemas/KeySelection'
        leadId:
          type: string
        merchantDetails:
          $ref: '#/components/schemas/MerchantDetails'
        tradingLocations:
          type: array
          items:
            $ref: '#/components/schemas/TradingLocation'
        principalDetails:
          type: array
          items:
            $ref: '#/components/schemas/PrincipalDetails'
        bankDetails:
          $ref: '#/components/schemas/BankDetails'
        businessSummary:
          $ref: '#/components/schemas/BusinessSummary'
        uboDetails:
          type: array
          items:
            $ref: '#/components/schemas/UBODetails'
    MerchantDetails:
      type: object
      properties:
        businessName:
          type: string
        legalName:
          type: string
        businessType:
          type: string
        registrationNo:
          type: string
        panCardNo:
          type: string
        dateTrading:
          type: string
        dateIncorporated:
          type: string
        websiteURL:
          type: string
        communicationEmail:
          type: string
        legalAddress:
          $ref: '#/components/schemas/Address'
        fundingMethod:
          type: string
        settlementMethod:
          type: string
        clientTariff:
          type: string
        postingTariff:
          type: string
        billingLevel:
          type: string
        gstNo:
          type: string
        isdnFlag:
          type: string
        gstMerchantStateCode:
          type: string
        gstApplicableFlag:
          type: string
        gstAcqStateCode:
          type: string
        idDocDetails:
          type: array
          items:
            $ref: '#/components/schemas/IdDocDetails'
        geoLocation:
          $ref: '#/components/schemas/GeoLocation'
    PrincipalDetails:
      type: object
      properties:
        principalNo:
          type: integer
          format: int32
        position:
          type: string
        title:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        middleName:
          type: string
        gender:
          type: string
        dateOfBirth:
          type: string
        passportNo:
          type: string
        aadhaarNo:
          type: string
        panCardNo:
          type: string
        principalAddress:
          $ref: '#/components/schemas/Address'
        idDocDetails:
          type: array
          items:
            $ref: '#/components/schemas/IdDocDetails'
        pincipalAddress:
          $ref: '#/components/schemas/Address'
    ServiceConfig:
      type: object
      properties:
        serviceName:
          type: string
        serviceValue:
          type: string
    ServiceFeePlan:
      type: object
      properties:
        serviceName:
          type: string
        feePlan:
          type: string
    TerminalConfig:
      type: object
      properties:
        terminalType:
          type: string
        terminalModel:
          type: string
        batteryFlag:
          type: string
        count:
          type: integer
          format: int32
        currencyCode:
          type: string
        templateId:
          type: string
        configType:
          type: string
        socScheme:
          type: string
        setupFee:
          type: string
        tenure:
          type: string
        rentalAmt:
          type: string
        rentalPeriod:
          type: string
        amexSetupFee:
          type: string
        emiSetupFee:
          type: string
        parentmid:
          type: string
        integrationType:
          type: string
        services:
          type: array
          items:
            $ref: '#/components/schemas/ServiceConfig'
        serialNumber:
          type: array
          items:
            type: string
        termSerialNumber:
          type: string
        bcInstallation:
          type: boolean
        withBiller:
          type: string
        billingSolProvider:
          type: string
        preferedDate:
          type: string
        preferedTime:
          type: string
        discount:
          type: string
        aepsCount:
          type: string
        cardPlusPincount:
          type: string
        terminalOption:
          type: string
        terminalInstruction:
          type: string
    TradingLocation:
      type: object
      properties:
        locationNo:
          type: integer
          format: int32
        tradingName:
          type: string
        tradingAddress:
          $ref: '#/components/schemas/Address'
        members:
          type: array
          items:
            $ref: '#/components/schemas/MemberConfig'
        mid:
          type: string
        parentmid:
          type: string
    UBODetails:
      required:
      - dateOfBirth
      - firstName
      - lastName
      - serialNo
      - title
      type: object
      properties:
        serialNo:
          type: integer
          format: int32
        title:
          type: string
        firstName:
          maxLength: 35
          minLength: 0
          type: string
        lastName:
          maxLength: 35
          minLength: 0
          type: string
        middleName:
          type: string
        dateOfBirth:
          pattern: (?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$
          type: string
        panCardNo:
          type: string
        shareholderPercentage:
          type: integer
          format: int32
        uboAddress:
          $ref: '#/components/schemas/Address'
        idDocDetails:
          type: array
          items:
            $ref: '#/components/schemas/IdDocDetails'
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization

  
      